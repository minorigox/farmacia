<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
template="/templates/layout.xhtml">

<ui:define name="menu">
	<ui:include src="/includes/menu.xhtml"/>
</ui:define>



<ui:define name="conteudo">
	
	<h:form id="frmProd"> 

			<p:dataTable emptyMessage="Nenhum registro encontrado!" id="frmTabela"
				value="#{MBProdutos.itens}" var="item" filteredValue="#{MBProdutos.itensFiltrados}" 
				paginator="true" rows="5" widgetVar="tabela">
				
				<f:facet name="header">Lista de Produtos</f:facet>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				
				<p:column headerText="Estoque" sortBy="#{item.quantidade}"
					filterBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>

			</p:dataTable>
		</h:form>

		<br></br>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/dQgxABLDiXE" frameborder="0"/>

</ui:define>




</ui:composition>
